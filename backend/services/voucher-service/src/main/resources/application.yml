server:
  port: 8083

spring:
  application:
    name: voucher-service
  main:
    allow-bean-definition-overriding: true
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:${DB_HOST:kado24-dev-db.cfcki64aaw44.ap-southeast-1.rds.amazonaws.com}}:${POSTGRES_PORT:${DB_PORT:5432}}/${POSTGRES_DB:${DB_NAME:postgres}}?currentSchema=voucher_schema
    username: ${POSTGRES_USER:${DB_USER:kado24_dev_user}}
    password: ${POSTGRES_PASSWORD:${DB_PASSWORD:docTod-dyfvi0-nesbux}}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 3
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: voucher_schema
        physical_naming_strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        use_sql_comments: true
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:kado24_redis_pass}
  
  cache:
    type: redis
    redis:
      time-to-live: 600000 # 10 minutes
  
  # OAuth2 Resource Server Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://auth-service:8081
          jwk-set-uri: http://auth-service:8081/oauth2/jwks
  
  # Kafka configuration (commented out - Kafka removed from infrastructure)
  # kafka:
  #   bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Logging
logging:
  level:
    root: INFO
    com.kado24: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# SpringDoc OpenAPI
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Application Info
info:
  app:
    name: Kado24 Voucher Service
    description: Voucher management service
    version: 1.0.0












