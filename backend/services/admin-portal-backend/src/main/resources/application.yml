server:
  port: 8089

spring:
  application:
    name: admin-portal-backend
  
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:${DB_HOST:kado24-dev-db.cfcki64aaw44.ap-southeast-1.rds.amazonaws.com}}:${POSTGRES_PORT:${DB_PORT:5432}}/${POSTGRES_DB:${DB_NAME:postgres}}?currentSchema=admin_schema
    username: ${POSTGRES_USER:${DB_USER:kado24_dev_user}}
    password: ${POSTGRES_PASSWORD:${DB_PASSWORD:docTod-dyfvi0-nesbux}}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 3
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:kado24_redis_pass}
      timeout: 60000ms
  
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  # OAuth2 Resource Server Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OAUTH2_ISSUER_URI:http://kado24-auth-service:8081}
          jwk-set-uri: ${OAUTH2_JWK_SET_URI:http://kado24-auth-service:8081/oauth2/jwks}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

logging:
  level:
    com.kado24: DEBUG

services:
  order:
    base-url: ${SERVICES_ORDER_BASE_URL:http://kado24-order-service:8084}
  user:
    base-url: ${SERVICES_USER_BASE_URL:http://kado24-user-service:8082}
  merchant:
    base-url: ${SERVICES_MERCHANT_BASE_URL:http://kado24-merchant-service:8088}

springdoc:
  swagger-ui:
    path: /swagger-ui.html






