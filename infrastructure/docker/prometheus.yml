          service: 'wallet-service'

  # Redemption Service
  - job_name: 'redemption-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8087']
        labels:
          service: 'redemption-service'

  # Merchant Service
  - job_name: 'merchant-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8088']
        labels:
          service: 'merchant-service'

  # Admin Portal Backend
  - job_name: 'admin-portal-backend'
